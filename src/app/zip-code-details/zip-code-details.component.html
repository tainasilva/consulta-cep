<style>
    .info{
        border-color: #E8C7C9;
    }
    .card-header{
        border:0px;
        background-color: transparent;
    }
    .card-block{
        color: #fff;
        font-weight:bold;
    }
</style>

<div class="row" style="margin-top:30px" *ngIf="address">
    
    
        <div class="col-md-4">
            
                     
            <div class="card card-outline-secondary info">
                <div class="card-header text-center">
                    <img src="./assets/img/casa.png"  style="width:146px;height:94px;"/>
                </div>
                <div class="card-block text-center">

                    <div class="form-group row" style="background-color:#DE304B">
                        <div class="col-md-12">
                            <label> {{ address.logradouro }}</label>
                        </div>
                    </div>

                    <div class="form-group row" style="background-color:#DE304B">
                        <div class="col-md-12">
                            <label>{{ address.bairro }}</label>
                        </div>
                    </div>

                    <div class="form-group row" style="background-color:#DE304B">
                        <div class="col-md-12">
                            <label>{{ address.localidade }} - {{ address.uf }}</label>
                        </div>
                    </div>

                </div>
            </div>
         </div>
        <div class="col-md-8">
                <agm-map style="height:300px;" [latitude]="lat" [longitude]="lng">
                    <agm-marker [latitude]="lat" [longitude]="lng"></agm-marker>
                </agm-map> 
        </div>
    
    
</div>
